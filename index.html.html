
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçen Zaman Hesaplayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
            margin: 0;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .time {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>30 Aralık 2024'ten Bu Yana Geçen Zaman</h1>
    <p>Bugüne kadar geçen süre:</p>
    <p class="time" id="time"></p>

    <script>
        function calculateTime() {
            const startDate = new Date("2024-12-30T00:00:00");
            const currentDate = new Date();
            const timeDifference = currentDate - startDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("time").innerHTML = `${days} Gün, ${hours} Saat, ${minutes} Dakika, ${seconds} Saniye`;
        }

        window.onload = function() {
            calculateTime();
            setInterval(calculateTime, 1000);
        };
    </script>
</body>
</html>
